name: TestDriver.ai
description: AI QA Agent for GitHub
author: Dashcam.io
branding:
  icon: "user-check"
  color: "green"
inputs:
  gh_token:
    description: >-
      The GitHub token to use for authentication. Required for private repositories.
      Use `${{ secrets.GH_TOKEN }} as the value, it is set in GitHub by default.
      See https://docs.github.com/en/actions/security-guides/automatic-token-authentication
    required: false
  prompt:
    description: >-
      The prompt to test. Example:
      1. Open Google Chrome
      2. Go to YouTube.com
      3. Search for "Rick Astley"
      4. Click on the first video
    required: true

outputs:
  summary:
    description: >-
      The summary of the test result
  link:
    description: >-
      The share link of Dashcam.io recording
  markdown:
    description: >-
      A hotlinked image of the Dashcam.io recording
runs:
  using: node16
  main: ./dist/index.js
